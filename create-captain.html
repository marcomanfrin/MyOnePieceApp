<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Crea il tuo Capitano - One Piece Web App</title>
  <meta name="description" content="Personalizza il tuo capitano scegliendo nome, frutto del diavolo e taglia. Dai inizio alla tua avventura!" />
  <meta name="keywords" content="One Piece, crea capitano, personalizzazione, frutti del diavolo, taglia" />
  <meta name="author" content="Marco Manfrin" />

  <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/nav.css">
</head>
<body>
  <header>
    <nav id="main-nav"></nav>
  </header>
  <h1>Create Your Captain</h1>
  <form id="captainForm">
    <input type="text" id="name" placeholder="Name" required />
    <input type="number" id="bounty" placeholder="Bounty" required />
    <select id="fruit"></select>
    <button type="submit">Save</button>
  </form>
  <script src="js/nav.js"></script>
  <script src="js/captain.js"></script>
</body>
</html>
